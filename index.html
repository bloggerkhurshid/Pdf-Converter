<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to PDF & PDF to Image Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.3.2/tailwind.min.css"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="container mx-auto py-10">
    <h1 class="text-2xl font-bold text-center mb-8">Image to PDF & PDF to Image Converter</h1>
    
    <!-- Image to PDF -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-lg font-semibold mb-4">Convert Images to PDF</h2>
      <input type="file" id="imageInput" accept="image/*" multiple class="block mb-4 p-2 border rounded">
      <div id="imagePreview" class="flex gap-4 flex-wrap mb-4"></div>
      <button id="convertToPdf" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Convert to PDF</button>
    </div>

    <!-- PDF to Image -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-lg font-semibold mb-4">Convert PDF to Images</h2>
      <input type="file" id="pdfInput" accept="application/pdf" class="block mb-4 p-2 border rounded">
      <div id="pdfPreview" class="grid grid-cols-1 gap-4"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
