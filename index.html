<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to PDF & PDF to Image Converter</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Image to PDF & PDF to Image Converter</h1>
    <div class="tabs">
      <button class="tab active" onclick="showTab('imageToPdf')">Image to PDF</button>
      <button class="tab" onclick="showTab('pdfToImage')">PDF to Image</button>
    </div>

    <!-- Image to PDF Section -->
    <div id="imageToPdf" class="tab-content active">
      <h2>Convert Images to PDF</h2>
      <input type="file" id="imageInput" accept="image/*" multiple>
      <div id="imagePreview" class="preview-container"></div>
      <button id="convertToPdf">Convert to PDF</button>
    </div>

    <!-- PDF to Image Section -->
    <div id="pdfToImage" class="tab-content">
      <h2>Convert PDF to Images</h2>
      <input type="file" id="pdfInput" accept="application/pdf">
      <div id="pdfPreview" class="preview-container"></div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
